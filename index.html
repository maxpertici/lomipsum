<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'OM Ipsum Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>L'OM Ipsum Generator</h1>
        <p>Génère des histoires à la marseillaise, ambiance Canebière et Vélodrome !</p>
        <label for="paragraphCount">Nombre de paragraphes :</label>
        <input type="number" id="paragraphCount" min="1" max="10" value="3">
        <button id="generateButton">Générer</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
